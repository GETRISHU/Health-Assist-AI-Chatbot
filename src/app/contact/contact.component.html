<div class="flex items-center justify-center min-h-screen bg-white" >
    <div class="w-full max-w-lg p-8 bg-gray-300 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Support & Help</h2>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium">Name</label>
                <input type="text" name="name" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Name" required>
            </div>
            <div>
                <label class="block text-gray-700 font-medium">Email</label>
                <input type="email" name="email" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Email" required>
            </div>
            <div>
                <label class="block text-gray-700 font-medium">Message</label>
                <textarea name="message" rows="4" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class=" w-full text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 cursor-pointer hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-100 font-medium rounded-lg text-sm px-5 py-2.5">Send Message</button>
        </form>
    </div>
</div>
